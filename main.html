<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="myForm">
		<label for="firstName">First Name: </label>
		<input type="text" name="First Name" id="firstName" required>
		<label for="lastName">Last Name: </label>
		<input type="text" name="Last Name" id="lastName" required>
		<label for="phone">Phone Number: </label>
		<input type="text" name="Phone Number" id="phone" required>
		<label for="email">Email ID: </label>
		<input type="email" name="Email ID" id="email" required>
		<input type="submit" value="Submit" id="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
